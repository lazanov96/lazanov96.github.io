<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép alkalmazás</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Számológép Webapp</h2>
<p>Remélem műkszik. :D</p>

<div class="container">
    <div class="calculator">
    <form>
        <div class="display">
        <input type="text" name="display">
        </div>
        <div class="input-container">
            <button tpye="button" class="inputBtn" value="AC" onclick="display.value = '' " >AC</button>
            <button type="button" class="inputBtn" value="C" onclick="display.value = display.value.toString().slice(0,-1) " >C</button>
            <button type="button" class="inputBtn" value="/" onclick="display.value += '/' " >/</button>
            <button type="button" class="inputBtn" value="*" onclick="display.value += '*' " >*</button>
        </div>
        <div class="input-container">
            <button type="button" class="inputBtn" value="7" onclick="display.value += '7' " >7</button>
            <button type="button" class="inputBtn" value="8" onclick="display.value += '8' " >8</button>
            <button type="button" class="inputBtn" value="9" onclick="display.value += '9' " >9</button>
            <button type="button" class="inputBtn" value="+" onclick="display.value += '+' " >+</button>
        </div>
        <div class="input-container">
            <button type="button" class="inputBtn" value="4" onclick="display.value += '4' " >4</button>
            <button type="button" class="inputBtn" value="5" onclick="display.value += '5' " >5</button>
            <button type="button" class="inputBtn" value="6" onclick="display.value += '6' " >6</button>
            <button type="button" class="inputBtn" value="-" onclick="display.value += '-' " >-</button>
        </div>
        <div class="input-container">
            <button type="button" class="inputBtn" value="1" onclick="display.value += '1' " >1</button>
            <button type="button" class="inputBtn" value="2" onclick="display.value += '2' " >2</button>
            <button type="button" class="inputBtn" value="3" onclick="display.value += '3' " >3</button>
            <button type="button" class="inputBtn" value="." onclick="display.value += '.' " >.</button>
        </div>
        <div class="input-container">
            <button type="button" class="inputBtn" value="0" onclick="display.value += '0' " >0</button>
            <button type="button" class="inputBtn" value="00" onclick="display.value += '00' " >00</button>
            <button type="button" class="inputBtn" value="000" onclick="display.value += '000' " >000</button>
            <button type="button"  class="inputBtn" value="=" onclick="display.value = eval(display.value)">=</button>
        </div>
    </div>   
</form>
</div>
</body>
</html>
